<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum Pendaftaran Olimpiade</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Form Pendaftaran Olimpiade</h1>
      <form id="regForm">
        <label>Nama lengkap<input name="name" required></label>
        <label>Email<input name="email" type="email" required></label>
        <label>Asal Sekolah<input name="school"></label>
        <label>Kelas<input name="grade"></label>
        <label>Kategori
          <select name="category">
            <option>Matematika</option>
            <option>Fisika</option>
            <option>Komputer</option>
            <option>Olimpiade Umum</option>
          </select>
        </label>
        <label>Telepon<input name="phone"></label>
        <div class="actions">
          <button type="submit">Daftar</button>
          <button type="button" id="viewList">Lihat Peserta</button>
        </div>
      </form>

      <section id="messages"></section>

      <section id="listSection" class="hidden">
        <h2>Daftar Pendaftar</h2>
        <ul id="registrations"></ul>
      </section>
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
